{% extends "base_account.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label>{{ field.label_tag }}</label>
            <p>{{ field }}</p>
        </div>
        {% endfor %}
        <p style="float-right"><a href="{% url 'password_change' %}">change Password </a></p>
        <button type="submit" class="btn btn-primary">submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</div>


{% endblock %}
