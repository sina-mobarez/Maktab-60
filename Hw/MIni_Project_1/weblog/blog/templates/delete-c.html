<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title> Add </title>
</head>
<body>
    <div class="row text-center">
        <div class="col-md-12 mt-5 mb-5 pb-5">
            <div style="box-shadow: 10px 10px 5px grey;" class="shadow-box-example hoverable flex-center">
                <p class="white-text">Are you sure delete this Category : <b>{{ category.name}}</b> </p>
                <form action="" method="POST">
                    {% csrf_token %}
                   <div class="text-center ">
                     <button type="submit" class=" btn btn-danger send-button tx-tfm">DELETE</button>
                  </div>
                  <div class="text-center mt-3">
                    <button type="button" class="btn btn-sm btn-danger"><a href="{% url 'add-cat-tag' %}" style="color:black ;text-decoration: none;" !important>Cancel</a></button>
                 </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
