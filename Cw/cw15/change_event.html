<body>
    <div class="container">
        <div class="col-md-12">
            <select class="custom-select my-1 mr-sm-2 target" id="inlineFormCustomSelectPref">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">four</option>
                <option value="5">five</option>
                <option value="6">six</option>
              </select>
        </div>
        <div id="ss"></div>


    </div>
    <script>
        users = {



        }
        $(function() {
            $(".target").change(function() {
                var it = $(this).val()
                console.log(it)
                source = "https://reqres.in/api/users/"
                if (it in users) {
                    card = `<div class="card" style="width: 18rem;">
            <img class="card-img-top" src="${users[it].avatar}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">${users[it].first_name}</h5>
                <p class="card-text">${users[it].email}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a></div></div>`



                    $('#ss').html(card)
                } else {


                    $.get('https://reqres.in/api/users/' + `${it}`, function(data, status) {

                        console.log(data)




                        card = `<div class="card" style="width: 18rem;">
            <img class="card-img-top" src="${data.data.avatar}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">${data.data.first_name}</h5>
                <p class="card-text">${data.data.email}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a></div></div>`



                        $('#ss').html(card)


                        users[it] = data.data


                    })
                }
            })
        })
    </script>
